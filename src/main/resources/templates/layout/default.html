<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, links)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:replace="${title} ?: _">Default Title</title>
<link rel="stylesheet" href="/css/bootstrap-4.0.0.min.css">
<!--/* Placeholder for additional links */-->
<th:block th:replace="${links} ?: _" />
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/popper-1.12.9.min.js"></script>
<script src="/js/bootstrap-4.0.0.min.js"></script>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-sm bg-light" style="margin-bottom:40px">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/login" class="nav-link">Log in</a></li>
                    <li class="nav-item"><a href="/signup" class="nav-link">Sign up</a></li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item"><a href="/view-users" class="nav-link">View Users</a></li>
                    <li class="nav-item"><a href="/post-message" class="nav-link">Add a Message</a></li>
                    <li class="nav-item"><a href="/view-messages" class="nav-link">View Messages</a></li>
                    <li class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" th:text ="${#authentication.principal.name}"></button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/user">Profile</a>
                            <a class="dropdown-item" href="javascript:document.logoutForm.submit();">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <form name="logoutForm" th:action="@{/logout}" method="post"></form>
    </div>

    <div th:fragment="copy">
        <footer class="footer">
            <div class="container" style="margin-top:80px">
                <div class="row justify-content-center text-muted" th:text="${'&copy; Thai ' + #dates.year(#dates.createNow())}"></div>
            </div>
        </footer>
    </div>
</body>
</html>
