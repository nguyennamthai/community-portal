<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Home Page</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="col-md-4 offset-md-4" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
        <a href="index.html" th:href="@{/}">Back to Home Page</a>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
