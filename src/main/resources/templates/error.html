<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Error</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div style="text-align:center;margin-top:40px" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <h2 style="margin-bottom:40px" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h2>
        <a th:href="@{/}">Back to Home Page</a>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
