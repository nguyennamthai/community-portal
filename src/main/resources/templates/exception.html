<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Error</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <p th:if="${url != null}" th:text="${'Failed URL: ' + url}"></p>
            <p th:text="${'Error Message: ' + exception}"></p>
        </div>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
