<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Home Page</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <table style="border-spacing:20px;border-collapse:separate">
                    <tr style="text-align:center">
                        <th style="width:60%">User</th>
                        <th style="width:40%">Messages</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td>
                            <a th:text="${user.username}" th:href="@{/user/{id}(id=${user.id})}"></a>
                        </td>
                        <td style="text-align:center">
                            <!-- TODO Change to messages of the selected user only -->
                            <a th:href="@{/view-messages/{id}(id=${user.id})}">View</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
