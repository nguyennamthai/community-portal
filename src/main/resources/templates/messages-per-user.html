<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>View Messages</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="container">
        <div class="col-md-10 offset-md-1">
            <table style="border-spacing: 5px; border-collapse: separate">
                <tr style="text-align: center">
                    <th style="width:70%">Message</th>
                    <th style="width:20%">Last Modified</th>
                    <th style="width:10%">Action</th>
                </tr>
                <tr th:each="message : ${messages}">
                    <td th:text="${message.content}"></td>
                    <td style="text-align:center" th:text="${#dates.format(message.modified, 'dd-MM-yy ''at'' HH:mm:ss')}"></td>
                    <td style="text-align:center">
                        <a th:href="@{/edit-message(id=${message.id})}">Edit</a>
                        <a onclick="return confirm('Are you sure to delete this message?')" th:href="@{/delele(id=${message.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
