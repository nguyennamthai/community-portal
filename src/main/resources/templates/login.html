<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Home Page</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <div class="panel-title">Enter your username/email and password:</div>
                </div>
                <div th:if="${param.error}">Incorrect username/email or password</div>
                <div class="card-body">
                    <form method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div>
                            <input type="text" name="username" placeholder="Username or Email" class="form-control" />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" class="form-control" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary float-right" style="margin-top: 15px">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
