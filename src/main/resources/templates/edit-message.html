<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
    <title>Edit Message</title>
</head>
<body>
<div th:replace="layout/default :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 m-auto">
            <div class="card">
                <div class="card-header">
                    <div class="card-title text-primary">Edit Message</div>
                </div>
                <div class="card-body">
                    <form th:object="${message}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <div th:if="${#fields.hasErrors('content')}" class="alert alert-danger">
                                <p th:each="err : ${#fields.errors('content')}" th:text="${err}"></p>
                            </div>
                            <textarea name="text" rows="5" class="form-control" th:field="*{content}"></textarea>
                        </div>
                        <div class="form-group float-right mt-1">
                            <button type="button" onclick="history.back();" class="btn btn-secondary">Back</button>
                            <button type="submit" class="btn btn-primary ml-2">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/default :: copy"></div>
</body>
</html>
