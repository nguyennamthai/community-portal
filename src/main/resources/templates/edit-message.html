<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head(~{::title}, ~{::link})">
<title>Edit Message</title>
</head>
<body>
    <div th:replace="layout/default :: navbar"></div>

    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <div class="panel-title">Edit Message</div>
            </div>
            <div class="card-body">
                <form th:object="${message}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" th:field="*{id}" />
                    <div th:if="${#fields.hasErrors('content')}" class="alert alert-danger">
                        <p th:each="err : ${#fields.errors('content')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <textarea name="text" rows="4" class="form-control" th:field="*{content}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="layout/default :: copy"></div>
</body>
</html>
